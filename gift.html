<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="gift.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="cover">
        <img src="cover1.jpg" alt="Birthday Cover Image">
        <h1>Your Birthday Gift</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="letter.html">Letter</a></li>
            <li><a href="coupons.html">Coupons</a></li>
            <li><a href="cake.html">Birthday Cake</a></li>
            <li><a href="gift.html">Gift</a></li>
        </ul>
    </nav>

    <audio id="bg-music" loop>
        <source src="background-1.mp3" type="audio/mpeg">
    </audio>

    <button id="sound-btn">
        <i class="fas fa-volume-mute"></i> <!-- Default icon for sound -->
    </button>

    <div id="scroll-indicator">Scroll</div>
    <div id="scroll-arrow">&#8595;</div>

    <footer>
        <p>Made with â™¡ by Michelle</p>
    </footer>


    <script>

        window.addEventListener('scroll', function () {
            let scrollIndicator = document.getElementById('scroll-indicator');
            let arrow = document.getElementById('scroll-arrow');

            if (window.scrollY > 0) {
                scrollIndicator.classList.add('hidden'); // Add hidden class
                arrow.classList.add('hidden'); // Add hidden class
            } else {
                scrollIndicator.classList.remove('hidden'); // Remove hidden class
                arrow.classList.remove('hidden'); // Remove hidden class
            }
        });

        let prevScrollPos = window.pageYOffset;
        const navbar = document.querySelector('nav');

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (currentScrollPos > 100) { // Adjust this threshold value
                navbar.style.top = "-60px"; // Hide navbar (adjust height if needed)
            } else {
                navbar.style.top = "0"; // Show navbar
            }
            prevScrollPos = currentScrollPos;
        }

        let lastScrollPosition = 0;
        window.addEventListener('scroll', function () {
            let footer = document.querySelector('footer');
            let scrollPosition = window.innerHeight + window.scrollY;
            let documentHeight = document.documentElement.scrollHeight || document.body.scrollHeight;

            if (scrollPosition >= documentHeight) {
                footer.style.opacity = 1;
            } else if (window.scrollY < lastScrollPosition) {
                footer.style.opacity = 0;
            }

            lastScrollPosition = window.scrollY;
        });

    </script>

    <script src="script.js"></script>

</body>

</html>

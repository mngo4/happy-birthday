<body>

    <header class="cover">
        <img src="cover1.jpg" alt="Birthday Cover Image">
        <h1>Your Tiramisu Birthday Cake</h1>
    </header>


    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="letter.html">Letter</a></li>

        </ul>

    <div class="content-wrapper">
        <button id="start">Click Me!</button>
        <button style="display: none" id="startconsoledebug">enable console logs</button>
        <button style="display: none" id="stopconsoledebug">disable console logs</button>
        <div id="cake-holder" style="opacity: 0">
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        <p id="wish-message" style="display: none;">Make a wish and blow out the candle (actually blow)!</p>
    </div>

    <audio id="birthday-song" src="birthday-song.mp3"></audio>


    <div id="scroll-indicator">Scroll to Bottom</div>
    <div id="scroll-arrow">&#8595;</div>


    <footer>
        <p>Made with â™¡ by Michelle</p>
    </footer>

    <script src="cake.js"></script>
    <script src="volume-meter.js"></script>
    <script src="audioDetectionConfig.js"></script>
    <script src="audioDetection.js"></script>
    <script src="audioStream.js"></script>

    <script src="demoAudioRecorder.js"></script>
    <script src="demoAudioDetectionListeners.js"></script>
    <script src="demo.js"></script>

    <script>
        // JavaScript to display the message after the cake appears
        document.getElementById('start').addEventListener('click', function () {
            document.getElementById('wish-message').style.display = 'block';
            document.getElementById('start').style.display = 'none'; // Hide the button after it's clicked
        });
    </script>

    <script>

        window.addEventListener('scroll', function () {
            let scrollIndicator = document.getElementById('scroll-indicator');
            let arrow = document.getElementById('scroll-arrow');

            if (window.scrollY > 0) {
                scrollIndicator.classList.add('hidden'); // Add hidden class
                arrow.classList.add('hidden'); // Add hidden class
            } else {
                scrollIndicator.classList.remove('hidden'); // Remove hidden class
                arrow.classList.remove('hidden'); // Remove hidden class
            }
        });

        let prevScrollPos = window.pageYOffset;
        const navbar = document.querySelector('nav');

        window.onscroll = function () {
            let currentScrollPos = window.pageYOffset;
            if (currentScrollPos > 100) { // Adjust this threshold value
                navbar.style.top = "-60px"; // Hide navbar (adjust height if needed)
            } else {
                navbar.style.top = "0"; // Show navbar
            }
            prevScrollPos = currentScrollPos;
        }

        let lastScrollPosition = 0;
        window.addEventListener('scroll', function () {
            let footer = document.querySelector('footer');
            let scrollPosition = window.innerHeight + window.scrollY;
            let documentHeight = document.documentElement.offsetHeight;

            if (scrollPosition >= documentHeight) {
                footer.style.opacity = 1;
            } else if (window.scrollY < lastScrollPosition) {
                footer.style.opacity = 0;
            }

            lastScrollPosition = window.scrollY;
        });


        document.getElementById('cake-holder').style.opacity = '0'; 

        document.getElementById('start').addEventListener('click', function () {
        // Show the cake by changing the opacity
        document.getElementById('cake-holder').style.opacity = '1'; 

        // Show the wish message
        document.getElementById('wish-message').style.display = 'block';

        // Hide the 'Click Me!' button after it's clicked
        this.style.display = 'none';

        // Play the birthday song
        const audio = document.getElementById('birthday-song');
        audio.play();
    });

    


    </script>


</body>
